<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Create New Blog Post</h2>

  <form action="/post" method="POST" enctype="multipart/form-data">
    <label for="title">Post Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter blog post title" required />

    <label for="content">Post Content:</label>
    <textarea id="content" name="content" rows="8" placeholder="Write your blog content here..." required></textarea>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" />

    <label for="video">YouTube Video URL (optional):</label>
    <input type="text" id="video" name="video" placeholder="https://www.youtube.com/embed/..." />

    <input type="submit" value="Publish Post" />
  </form>

  <a href="/dashboard">⬅️ Back to Dashboard</a>

</body>
</html>
